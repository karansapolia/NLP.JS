<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
<body>

<p>Input any sentence and click to read its Compromise.js (that is NLP generated)  past and future tense equivalents</p>
<input id="userInput" value="Where is he going?"></input>

<button onclick="myFunction()">Show in various tenses</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("userInput").value;
    document.getElementById("demo").innerHTML = x;
    var t = window.nlp(x).sentences().toPastTense()
    var w = window.nlp(x).sentences().toFutureTense()
    document.getElementById("demo").innerHTML=("<strong>Past Tense:    </strong>"+t.out('text')+"</br>"+"<strong>Future Tense:    </strong>"+w.out('text'))
    //document.getElementById("demo").innerHTML=(w.out('text'))   
}
</script>

</body>
</html>
